# preview.yml
autoOpen: true # 打开工作空间时是否自动开启所有应用的预览
apps:
  - port: 3000 # 应用的端口
    run: npm i -f --registry=https://registry.npmmirror.com && npm run serve # 应用的启动命令
    command: # 使用此命令启动服务，且不执行run
    root: ./ # 应用的启动目录
    name: vxe-table # 应用名称
    description: 一个基于 vue 的 PC 端表格组件，支持增删改查、虚拟列表、虚拟树、懒加载、快捷菜单、数据校验、树形结构、打印导出、表单渲染、数据分页、弹窗、自定义模板、渲染器等... # 应用描述
    autoOpen: true # 打开工作空间时是否自动开启预览（优先级高于根级 autoOpen)